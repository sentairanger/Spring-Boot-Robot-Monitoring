apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-led
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/sentairanger/Spring-Boot-Robot-Monitoring
    targetRevision: HEAD
  syncPolicy: {}